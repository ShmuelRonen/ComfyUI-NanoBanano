dependencies = ["google-generativeai>=0.8.0", "torch>=1.11.0", "pillow>=8.3.0", "numpy>=1.21.0", "requests>=2.25.0"]

[project.urls]
Repository = "https://github.com/ShmuelRonen/ComfyUI-NanoBanano"
#  Used by Comfy Registry https://registry.comfy.org
Documentation = "https://github.com/ShmuelRonen/ComfyUI-NanoBanano/wiki"
"Bug Tracker" = "https://github.com/ShmuelRonen/ComfyUI-NanoBanano/issues"

[tool.comfy]
PublisherId = ""
