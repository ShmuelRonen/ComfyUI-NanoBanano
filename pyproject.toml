[project]
name = "nanobanano"
description = "A ComfyUI custom node for Google's Gemini 2.5 Flash Image (aka 'Nano Banana') model - the state-of-the-art image generation and editing AI."
version = "1.0.0"
license = {file = "LICENSE"} 
# classifiers = [
